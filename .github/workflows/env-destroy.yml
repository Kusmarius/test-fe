name: Destroy Terraform Workspace on PR Merge to Develop

on:
  pull_request:
    types: [closed]
    branches:
      - develop  # Samo kad se PR zatvori (merge u develop)

jobs:
  terraform-destroy:
    if: github.event.pull_request.merged == true  # Pokreni samo ako je PR stvarno merge-ovan
    name: Destroy Terraform Resources
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EXTERNAL_REPO_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone external repo
        run: |
          git clone "${{ secrets.EXTERNAL_REPO_URL }}" .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.4
          terraform_wrapper: false  # BITNO za raw output bez wrappera

      - name: Destroy Terraform
        working-directory: dev
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          # Uzimamo source granu iz koje je PR napravljen (npr. feature/test-grana)
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          WORKSPACE=$(echo "$SOURCE_BRANCH" | sed 's|[/_]|-|g')

          echo "Destroying Terraform workspace: $WORKSPACE"

          terraform init

          terraform workspace select "$WORKSPACE" || {
            echo "Workspace $WORKSPACE doesn't exist. Nothing to destroy."
            exit 0
          }

          terraform destroy -target=module.frontend -var="env=$WORKSPACE" -auto-approve

          terraform workspace select default
          terraform workspace delete "$WORKSPACE"

